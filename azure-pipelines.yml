# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self
    persistCredentials: true

  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - script: |
      git config --global user.name "${VISUALLABSKFT}"
      git config --global user.email "${balazs.horvath@visuallabs.hu}"
      git checkout -b main
      echo "machine github.com login ${VISUALLABSKFT} password ${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}" > ~/.netrc
      yarn && GIT_USER=VISUALLABSKFT yarn deploy
    env:
      GH_NAME: $(VISUALLABSKFT)
      GH_EMAIL: $(balazs.horvath@visuallabs.hu)
      GH_TOKEN: $(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)
    displayName: 'yarn install and build'
